<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WT-6431</title>
  </head>
  <body>
    <form
      action="https://formsubmit.co/ezgitamyolcu143@gmail.com"
      method="POST"
    >
      <div>
        <label for="name">İsim</label>
        <input type="text" id="name" name="name" required />
      </div>
      <br>
      <div>
        <label for="second_name">Soyisim</label>
        <input type="text" id="second_name" name="second_name" />
      </div>
      <br />
      <div>
        <label for="email">E-posta adresiniz</label>
        <input type="email" id="email" name="email" />
      </div>
      <br />
      <div>
        <label for="age">Yaşınız</label>
        <input type="number" id="age" name="age" min="15" max="70" />
      </div>
      <br />
      <div>
        <label for="your_message">Mesajınız</label>
        <br />
        <textarea name="your_message" id="your_message" name="your_message" rows="4"></textarea>
      </div>
      <br />
      <div>
        <label for="points">Sitemizi ne kadar beğendiniz?</label>
        <input type="range" id="points" name="points" min="0" max="10" />
      </div>
      <br>
      <button type="submit">Gönder</button>
    </form>
  </body>
</html>
